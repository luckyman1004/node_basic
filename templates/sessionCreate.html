<div class="row">
  <div class="col s12">
    <h1 class="center-align">Login To Your Account</h1>
    <h4 class="center-align">Enter your phone number and password</h4>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <div class="center-align">
      <div class="col s6 offset-s3">
        <div class="formWrapper">
          <form id="sessionCreate" action="/api/tokens" method="POST">
            <div class="formError"></div>
            <div class="inputWrapper">
              <div class="inputLabel">Phone Number</div>
              <input type="text" name="phone" placeholder="(0803) 123-4567" />
            </div>
            <div class="inputWrapper">
              <div class="inputLabel">Your Password</div>
              <input type="password" name="password" placeholder="*********" />
            </div>

            <div class="inputWrapper ctaWrapper">
              <button class="btn waves-effect waves-light btn-small btn-flat" type="submit">Login
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
